{% extends 'blog/base.html' %}

{% block content %}
  <h1>Nos articles</h1>
  {% for post in posts %}
    <div class="post_container">
      <h2 class="post_title"> {{ post.title }} </h2>
      <div class="post_short"> {{ post.text|truncatechars:50 }} </div>
      <a class="post_read_more" href="{% url 'post_detail' pk=post.pk %}"> Lire la suite ... </a>
  {% endfor %}
{% endblock %}
