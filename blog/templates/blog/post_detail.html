{% extends 'blog/base.html' %}

{% block content %}
    <a href="{% url 'post_list' %}"> Retour au blog </a>
    <div class="post_container">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
